<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/dec00a97d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <form id="search-form">
            <input id="search-text" type="text" placeholder="search a city"/>
        </div>
        <div class="col-5"></div>
        <div class="col-4"><div class="mainCity">Paris</div></div>
      </div>
      <div class="row">
        <div class="col-2">
          <input class="submitBtn" type="submit" value="Search" >
          
        </div>
      </form>
        <div class="col-2"><button id="current-btn">Current</button></div>
        <div class="col-4"></div>
        <div class="col-2">
          <h1 id="current-day"></h1>
          <h1 id="current-hour"></h1>
          <h1>Cloudy</h1>
          <span id="current-temp">15</span>
          <a href="#" id="celsius-temp">℃</a>
          <a href="#" id="fahrenheit-temp">℉</a>
        </div>
        <div class="col-2"><i class="fas fa-cloud main-emoji"></i></div>
      </div>

      <div class="row">
        <div class="col-3 citys">Paris</div>
        <div class="col-3 citys">Lisbon</div>
        <div class="col-3 citys">Sydney</div>
        <div class="col-3 citys">San Francisco</div>
      </div>

      <div class="row">
        <div class="col">
          <div class="other-day">
            <h2 class="day">Sun</h2>
            <h2 class="emoji"><i class="fas fa-cloud"></i></h2>
            <h2 class="temp">17 °C</h2>
          </div>
        </div>
        <div class="col">
          <div class="other-day">
            <h2 class="day">Mon</h2>
            <h2 class="emoji"><i class="fas fa-cloud-rain"></i></h2>
            <h2 class="temp">15 °C</h2>
          </div>
        </div>
        <div class="col">
          <div class="other-day">
            <h2 class="day">Tue</h2>
            <h2 class="emoji"><i class="fas fa-cloud-sun"></i></h2>
            <h2 class="temp">19 °C</h2>
          </div>
        </div>
        <div class="col">
          <div class="other-day">
            <h2 class="day">Wed</h2>
            <h2 class="emoji"><i class="fas fa-sun"></i></h2>
            <h2 class="temp">22 °C</h2>
          </div>
        </div>
        <div class="col">
          <div class="other-day">
            <h2 class="day">Teu</h2>
            <h2 class="emoji"><i class="fas fa-sun"></i></h2>
            <h2 class="temp">20 °C</h2>
          </div>
        </div>
      </div>
      <div class="footer"><a rel="#">Open Source-code</a>, by Leyla kh </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
